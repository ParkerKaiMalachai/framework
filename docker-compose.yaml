services:
  php:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    networks:
      - framework-network
    depends_on:
      - redis
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./app/:/var/www/html/
      - ./configs/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - framework-network
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: mysqldb
    networks:
      - framework-network
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - framework-network

networks:
  framework-network:
    external: true